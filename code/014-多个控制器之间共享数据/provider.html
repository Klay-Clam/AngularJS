<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多个控制器中共享数据</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>

    <div ng-app="myApp">
        <div ng-controller="firstController">
            first-data<input type="text" ng-model="data.name">
            first-Data<input type="text" ng-model="Data.message"><br>
            <p>first-data:{{data.name}}</p>
            <p>first-Data:{{Data.message}}</p>
        </div>

        <div ng-controller="secondController">
            <p>second-data:{{data.name}}</p>
            <p>second-Data:{{Data.message}}</p>
        </div>
    </div>

<script type="text/javascript" src="../../vendor/angular/angular.js"></script>
<script type="text/javascript" src="../../vendor/jquery-2.2.2.min.js"></script>
<script type="text/javascript" src="../../vendor/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="app/provider.js"></script>
</body>
</html>
