<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内置指令的渲染</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<div ng-app="myApp">
    <!--$scope.cityArr = -->
    <ul ng-init=" cityArr = ['上海','北京','杭州'] ">
        <li ng-repeat="city in cityArr">
            <span>
                index:{{$index}}
            </span>
            <span>
                first:{{$first}}
            </span>
            <span>
                middle:{{$middle}}
            </span>
            <span>
                last:{{$last}}
            </span>
            <span>
                city:{{city}}
            </span>
        </li>
    </ul>

    <div ng-include src="'other.html'"></div>
    <div ng-include ="'other.html'"></div>
</div>






<script type="text/javascript" src="../../vendor/angular/angular.js"></script>
<script type="text/javascript" src="../../vendor/jquery-2.2.2.min.js"></script>
<script type="text/javascript" src="../../vendor/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="app/showConstroller.js"></script>
</body>
</html>
