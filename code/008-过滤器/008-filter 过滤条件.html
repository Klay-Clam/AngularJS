<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<div ng-app="myApp">
    <div ng-controller="firstController">
        <p>{{[1,2,3,4,5,6,7,8] | limitTo:5}}</p>
        <p>{{[1,2,3,4,5,6,7,8] | limitTo:-5}}</p>
        <p>{{data.message | lowercase}}</p>
        <p>{{data.message | uppercase}}</p>


        <div>
            <h2>filter</h2>
            <p>
                {{data.city | filter:'上海'}}
            </p>
            <p>
                {{data.city | filter:{py:'z'} }}
            </p>
            <h2>order</h2>
            <p>
                {{data.city | orderBy:'py'}}
            </p>
            <p>
                {{data.city | orderBy:'-py'}}
            </p>

        </div>
    </div>
</div>
<script type="text/javascript" src="../../vendor/angular/angular.js"></script>
<script type="text/javascript" src="../../vendor/jquery-2.2.2.min.js"></script>
<script type="text/javascript" src="../../vendor/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="app/filter-else.js"></script>
</body>
</html>
