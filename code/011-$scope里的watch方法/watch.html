<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$scope 里的 $watch 方法</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<h2> $watch方法的作用： 监听一个model ，当一个model每次改变时，都会触发第2个函数</h2>
<div ng-app="myApp">
    <div ng-controller="firstController">
        <input type="text" value="" ng-model="name">
        改变的次数：{{count}}--{{name}}
    </div>
</div>




<script type="text/javascript" src="../../vendor/jquery-2.2.2.min.js"></script>
<script type="text/javascript" src="../../vendor/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../../vendor/angular/angular.min.js"></script>
<script src="app/watch.js" type="text/javascript"></script>
</body>
</html>
