<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内置指令节点</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<div ng-app="myApp">
    <div ng-controller="firstController">
        <!--$scope.cityArr = -->
        <ul ng-class="{red:status}" ng-init=" cityArr = ['上海','北京','杭州'] ">
            <li ng-repeat="city in cityArr">
            <span>
                index:{{$index}}
            </span>
                <span>
                first:{{$first}}
            </span>
                <span>
                middle:{{$middle}}
            </span>
                <span>
                last:{{$last}}
            </span>
                <span>
                city:{{city}}
            </span>
            </li>
        </ul>

        <div ng-include src="'other.html'">

        </div>

        <button ng-click="changeStatus($event)" type="button" class="btn btn-primary">切换状态</button>
        <p>{{status}}</p>
        <br><br>

        <!--内置节点指令-->
        <div ng-style="defaultStyle" ng-show="status">
            你是我的小苹果
        </div>

        <ul ng-switch on="status">
            <li ng-switch-when="true">true</li>
            <li ng-switch-when="false">false</li>
        </ul>

        <img ng-src="{{src}}" >

    </div>
</div>






<script type="text/javascript" src="../../vendor/angular/angular.js"></script>
<script type="text/javascript" src="../../vendor/jquery-2.2.2.min.js"></script>
<script type="text/javascript" src="../../vendor/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="app/showConstroller.js"></script>
</body>
</html>
