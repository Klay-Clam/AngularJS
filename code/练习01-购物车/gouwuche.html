<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>练习购物车</title>
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body ng-app="myCart">
<h2>购物车<smal>练习</smal></h2>

<div  ng-controller="cartController" class="container">
  <table class="table" ng-controller="cartController" ng-show="cart.length">
    <thead>
      <tr>
        <th>产品编号</th>
        <th>产品名字</th>
        <th>购买数量</th>
        <th>产品单价</th>
        <th>产品总价</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in cart">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>
          <button type="button" ng-click="reduce(item.id)" class="btn btn-primary"> - </button>
          <input type="text" value="{{item.quantity}}" ng-model="item.quantity">
          <button type="button" ng-click="add(item.id)" class="btn btn-primary"> + </button>
        </td>
        <td>{{item.price}}</td>
        <td>{{item.price * item.quantity}}</td>
        <td>
          <button type="button" ng-click="remove(item.id)"  class="btn btn-danger">移除</button>
        </td>
      </tr>
      <tr>
        <td>
          总购买价格
        </td>
        <td>
          {{fullPrice()}}
        </td>
        <td>
          总购买数量
        </td>
        <td>
          {{fullQuantity()}}
        </td>
        <td>
          <button type="button" ng-click="clearCart()" class="btn btn-danger">清空购物车</button>
        </td>
      </tr>
    </tbody>
  </table>

  <p ng-show="!cart.length">您的购物车为空！</p>
</div>





<script type="text/javascript" src="../../vendor/jquery-2.2.2.min.js"></script>
<script type="text/javascript" src="../../vendor/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../../vendor/angular/angular.min.js"></script>
<script type="text/javascript" src="app/index.js"></script>
</body>
</html>
