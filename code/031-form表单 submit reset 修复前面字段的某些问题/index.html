<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单 Form select 三级城市关联</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<div ng-app="myApp">
    <form name="myForm" class="container form-horizontal" ng-controller="firstController">
        <div class="form-group" ng-class="{'has-error':myForm.username.$dirty && myForm.username.$invalid}" >
            <label class="col-sm-2 control-label" for="username">用户名</label>
            <div class="col-sm-10" id="username">
                <input type="text"
                       name="username"
                       class="form-control"
                       ng-minlength="6"
                       ng-maxlength="20"
                       ng-required="true"
                       ng-model="data.username"
                       autocomplete="off"
                       ng-pattern="/^[a-zA-Z]{1}/"
                       placeholder="Enter username">
                <div ng-show="myForm.username.$dirty && myForm.username.$error.maxlength" class="alert alert-danger help-block">
                    用户名长度不能超过20位
                </div>
                <div ng-show="myForm.username.$dirty && myForm.username.$error.minlength" class="alert alert-danger help-block">
                    用户名长度不能小于6位
                </div>
                <div ng-show="myForm.username.$dirty && myForm.username.$error.pattern" class="alert alert-danger help-block">
                    用户名必须以英文字母开头
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">性 别</label>
            <div class="col-sm-10">
                <label class="radio-inline">
                    <input type="radio"
                           name="sex"
                           ng-required="true"
                           ng-model="data.sex"
                           value="1"> 男
                </label>
                <label class="radio-inline">
                    <input type="radio"
                           name="sex"
                           ng-model="data.sex"
                           value=""> 女
                </label>
            </div>
        </div>
 
        <div class="form-group" ng-class="{'has-error':myForm.age.$dirty && myForm.age.$invalid}">
            <label class="col-sm-2 control-label">年 龄</label>
            <div class="col-sm-10">
                <input type="number"
                       name="age"
                       ng-model="data.age"
                       ng-maxlength="2"
                       ng-minlength="2"
                       placeholder="年龄"
                       autocomplete="off"
                       ng-required="true"
                       min="18"
                       max="65"
                       class="form-control"
                       value="">
                <div ng-show="myForm.age.$dirty && myForm.age.$error.maxlength || myForm.age.$error.minlength" class="alert alert-danger help-block">
                    年龄的长度不合法
                </div>
                <div ng-show="myForm.age.$dirty && myForm.age.$error.max || myForm.age.$error.min" class="alert alert-danger help-block">
                    年龄区间有误
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">出生地</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="data.province" ng-options="x.id as x.name for x in cities | cityFilter:0">
                </select>
            </div>
            <div class="col-sm-3">
                <select ng-show="data.province" class="form-control" ng-model="data.area" ng-options="x.id as x.name for x in cities | cityFilter:data.province">
                </select>
            </div>
            <div class="col-sm-3">
                <select ng-required="true" ng-show="data.area" class="form-control" ng-model="data.block" ng-options="x.id as x.name for x in cities | cityFilter:data.area">
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">爱 好</label>
            <div class="col-sm-10">
                <label class="checkbox-inline" ng-repeat="hobby in hobbies">
                    <input type="checkbox"
                           name="hobby[]"
                           ng-checked="data.hobbies.indexOf(hobby.id) !== -1"
                           ng-click="toggleHobbySelection(hobby.id)"/> {{hobby.name}}
                </label>
            </div>
        </div>

        <div class="form-group" ng-class="{'has-error':myForm.email.$dirty && myForm.email.$invalid}" >
            <label class="col-sm-2 control-label">邮 箱</label>
            <div class="col-sm-10">
                <input type="email"
                       name="email"
                       class="form-control"
                       ng-model="data.email"
                       ng-maxlength="20"
                       ng-minlength="5"
                       autocomplete="off"
                       ng-required="true"
                       placeholder="Enter email">
                <div ng-show="myForm.email.$dirty && myForm.email.$error.maxlength" class="alert alert-danger help-block">
                    邮箱长度不能超过20位
                </div>
                <div ng-show="myForm.email.$dirty && myForm.email.$error.minlength" class="alert alert-danger help-block">
                    邮箱长度不能小于6位
                </div>
                <div class="alert alert-danger help-block" ng-show="myForm.email.$dirty && myForm.email.$error.email">
                    不正确的邮箱格式
                </div>
            </div>
        </div>

        <div class="form-group" ng-class="{'has-error':myForm.blog.$dirty && myForm.blog.$invalid}" >
            <label class="col-sm-2 control-label">Blog</label>
            <div class="col-sm-10">
                <input type="url"
                       name="blog"
                       class="form-control"
                       ng-model="data.blog"
                       ng-maxlength="20"
                       ng-minlength="5"
                       ng-required="true"
                       autocomplete="off"
                       placeholder="Enter blog's url">
                <div ng-show="myForm.blog.$dirty && myForm.blog.$error.maxlength" class="alert alert-danger help-block">
                    网站长度不能超过20位
                </div>
                <div ng-show="myForm.blog.$dirty && myForm.blog.$error.minlength" class="alert alert-danger help-block">
                    网站长度不能小于6位
                </div>
                <div class="alert alert-danger help-block" ng-show="myForm.blog.$dirty && myForm.blog.$error.url">
                    网站格式不正确
                </div>
            </div>
        </div>

        <div class="form-group" ng-class="{'has-error':myForm.password.$dirty && myForm.password.$invalid}" >
            <label class="col-sm-2 control-label">密 码</label>
            <div class="col-sm-10">
                <input type="password"
                       name="password"
                       class="form-control"
                       ng-minlength="6"
                       ng-maxlength="20"
                       ng-required="true"
                       ng-model="data.password"
                       autocomplete="off"
                       placeholder="Enter password">
                <div ng-show="myForm.password.$dirty && myForm.password.$error.maxlength" class="alert alert-danger help-block">
                    密码长度不能超过20位
                </div>
                <div ng-show="myForm.password.$dirty && myForm.password.$error.minlength" class="alert alert-danger help-block">
                    密码长度不能小于6位
                </div>
            </div>
        </div>

        <div class="form-group" ng-class="{'has-error':myForm.confirmPsd.$dirty && myForm.confirmPsd.$invalid}" >
            <label class="col-sm-2 control-label">确认密码</label>
            <div class="col-sm-10">
                <input type="password"
                       name="confirmPsd"
                       class="form-control"
                       ng-model="data.confirmPsd"
                       ng-required="true"
                       autocomplete="off"
                       placeholder="Enter confirm password">
                <div class="alert alert-danger help-block" ng-show="myForm.confirmPsd.$dirty && myForm.password.$dirty && myForm.confirmPsd.$dirty && data.password !== data.confirmPsd">
                    密码输入不一致
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" ng-disabled="myForm.$invalid || data.hobbies === undefined || data.hobbies.length === 0">注册</button>
                <button type="reset" class="btn btn-default" ng-click="reset()">重置</button>
            </div>
        </div>
    </form>

</div>

<script type="text/javascript" src="../../vendor/angular/angular.js"></script>
<script type="text/javascript" src="../../vendor/jquery-2.2.2.min.js"></script>
<script type="text/javascript" src="../../vendor/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="app/showController.js"></script>
</body>
</html>
